spring:
  application:
    name: smart-customer-support-ticket-triage
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/ticketdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # SQL initialization
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql


  # Gemini AI Configuration
  gemini:
    api-key: ${GEMINI_API_KEY:your-api-key-here}
    model: gemini-2.5-flash-lite
    temperature: 0.3
    max-tokens: 1000

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.tickettriage: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
